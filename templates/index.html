<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Spoofing Detector</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-6">Anti-Spoofing Detector</h1>
        <div class="flex flex-col items-center">
            <div class="mb-4">
                <input type="file" id="imageUpload" accept="image/*" class="block w-full mb-2 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
                <button id="predictButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Detect
                </button>
                <button id="clearButton">Clear</button>
            </div>
            <div class="mb-4">
                <button id="captureButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Capture Image using Webcam
                </button>
            </div>
            <div id="preview-container" class="mb-4">
                <img id="imagePreview" src=""  class="max-w-full max-h-96 object-contain">
            </div>
            <div id="result-container" class="text-center">
                <p id="resultText" class="text-lg font-medium mb-2"></p>
                <p id="confidenceText" class="text-gray-600"></p>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
